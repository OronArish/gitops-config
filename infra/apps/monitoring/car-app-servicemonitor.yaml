apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: car-app
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/instance: car-app
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
  namespaceSelector:
    matchNames:
      - car-app
