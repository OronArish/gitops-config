apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kibana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    targetRevision: 11.1.0
    chart: kibana
    helm:
      valueFiles:
        - $values/infra/apps/logging/kibana-values.yaml
      repoURL: "git@gitlab.com:gitops980422/gitops-argocd.git"
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: efk
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
